<a><a>
<style>
  * {background:#222}
  a, a:after {
    display: block;
    position: absolute;
    width: 30;
    height: 100;
    background: #F2994A;
    margin: 50 147;
    border-radius: 0 0 0 10px;
    transform: rotate(45deg)
  }
  a:after {
    content: "";
    height: 70;
    transform: rotate(90deg);
    border-radius: 5px 0 0 0;
    margin: 50 30;
  }
  a:nth-of-type(2) {
    background: #2D9CDB;
    transform: rotate(225deg);
    margin: 134 205;
  }
  a:nth-of-type(2):after {
    background: #2D9CDB;
  }
</style>

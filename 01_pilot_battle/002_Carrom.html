<a></a><a></a>
<style>
  * {
    background: #62374e;
    margin: 0;
  }
  a, a:after {
    width: 50px;
    height: 50px;
    background: #fdc57b;
    position: absolute;
    top: 50px;
    left: 50px;
  }
  a:after {
    content: "";
    top: 0;
    left: 250px;
  }
  a:nth-of-type(2) {
    top: 200px;
  }
</style>

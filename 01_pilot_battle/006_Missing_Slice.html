<a></a>
<style>
  * {
    background: #E3516E;
    margin: 0 auto;
  }
  a, a:after, a:before {
    content: "";
    display: block;
    width: 100px;
    height: 100px;
    background: #FADE8B;
    border-radius: 0 100% 0 0;
  }
  a {
    margin: 50px 100px;
    background: #51B5A9;
    border-radius: 100% 0 0 0;
  }
  a:before {
    margin-left: 100px;
  }
  a:after {
    background: #F7F3D7;
    border-radius: 0 0 0 100%;
  }
</style>

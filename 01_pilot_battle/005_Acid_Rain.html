<a></a>
<style>
  body {
    background: #0B2429;
    margin: 0 auto;
  }
  a, a:before, a:after {
    margin-top: 90px;
    display: block;
    width: 120px;
    height: 120px;
    background: #F3AC3C;
    border-radius: 50% 0 50% 50%;
    content: "";
    position: relative;
  }
  a {
    background: #998235;
    margin-left: 140px;
  }
  a:before {
    top: 60px;
    left: -60px;
  }
  a:after {
    left: 60px;
    top: -270px;
    border-radius: 50%;
    z-index: -1;
  }
</style>

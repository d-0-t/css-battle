<b><v></v><v></v><v></v><v>
<style>
  * {
    background: #6592CF;
    margin: 0;
  }
  b, v {
    display: flex;
    position: absolute;
    width: 140px; height: 150px;
    top: 100px; left: 130px;
    background: #060F55;
    border-radius: 5px 5px 70px 70px;
  }
  b:after, v:after {
    display: block;
    content: "";
    width: 20px; height: 60px;
    background: #060F55;
    margin: 145px -100px;
  }
  v, v:after {
    display: block;
    position: relative;
    width: 20px; height: 100px;
    top: -50px; left: -20px;
    margin-left: 20px;
    border-radius: 20px;
  }
  v:after {
    background: #6592CF;
    margin: 60px 40px;
  }
</style>

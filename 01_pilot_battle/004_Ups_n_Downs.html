<a></a>
<style>
  * {
    background: #62306D;
    margin: auto;
  }
  a, a:before, a:after {
    width: 100px;
    height: 100px;
    background: #F7EC7D;
    border-radius: 50px 50px 0 0;
    top: 50px;
    position: relative;
    display: block;
    content: "";
  }
  a:before, a:after {
    transform: rotate(180deg);
    top: 100px;
    left: -100px;
  }
  a:after {
    top: 0px;
    left: 100px;
  }
</style>

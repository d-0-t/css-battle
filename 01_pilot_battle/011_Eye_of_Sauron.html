<div>
<style>
  * {
    background: #191210;
    margin: 0;
  }
  div {
	position: absolute;
    top: 100px;
    left: 150px;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    background: #84271C;
    border: 25px solid #191210;
    outline: 20px solid #ECA03D;
  }
  div:before, div:after {
    content: "";
    position: absolute;
    width: 60px;
    height: 30px;
    border: 20px solid #ECA03D;
    border-top: 0;
    border-radius: 0 0 50px 50px;
    margin: 25px -125px;
  }
  div:after {
    margin: -25 75px;
    transform: rotate(180deg);
  }
</style>
